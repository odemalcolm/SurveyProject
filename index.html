<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='container'>
    <h1 id='title'>
        Malcolm Ode Survey Form
    </h1>
    <p id='description'>A project for FCC</p>
    <form id='survey-form'>
        <div class="form-group">
        <label id='name-label' for="name">Name</label>
        <input 
        type='text' 
        name="name" 
        id="name" 
        class="form-control" 
        placeholder="Please enter your name" 
        required/>
        </div>
        <div class="form-group">
            <label id='email-label' for="email">Email</label>
            <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required/>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
            />
        </div>
        <div class='form-group'>
            <label id='dropdown-label' for='dropdown'>How much do you love Haylee</label>
            <select id='dropdown' name="level" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="max">Literally infinitely</option>
                <option value="lots">So so much</option>
                <option value="mid">I love her lots</option>
                <option value="min">I mean I love her</option>
            </select>
            
        </div>
        <div class='form-group'>
            <p>Is Haylee the most amazing girl ever?</p>
            <label>
                <input
                name="user-love"
                value="yes"
                type="radio"
                class="input-radio"
                checked/>Yes</label>
           <label>
            <input
            name="user-love"
            value="yes2"
            type="radio"
            class="input-radio"
            checked/>Double yes</label>
        </div>
        <div class="form-group">
            <p>
              Which parts of Haylee do you love the most
              <span class="clue">(Check all that apply)</span>
            </p>
            <label>
                <input
                name="part"
                value="butt"
                type="checkbox"
                class="input-checkbox"/>Butt</label>
            <label>
                <input
                name='part'
                value='face'
                type="checkbox"
                class="input-checkbox"/>Face
            </label>
            <label>
                <input
                name='part'
                value='personality'
                type="checkbox"
                class="input-checkbox"/>Personality
            </label>
            <label>
                <input
                name='part'
                value='Hair'
                type="checkbox"
                class="input-checkbox"/>Hair
            </label>
            <label>
                <input
                name='part'
                value='all'
                type="checkbox"
                class="input-checkbox"/>All of the above!
            </label>
        </div>
        <div class="form-group">
            <p>Any other reasons to love Haylee? Write them bellow.</p>
            <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button 
            type="submit" 
            id="submit" 
            class="submit-button">Submit
            </button>
        </div>
    </form>
    </div>
    
</body>
</html>
